
<h1 class = "center">A wild {{enemy.name}} has appeared!</h1>

<div class="battleScene">

    <!-- Our Pokemon Sprites -->
    <div class = "pokemonContainer">
        <img ng-src="{{enemy.spriteUrl}}"
        alt = "Wild Pokemon!"
        class = "pokemon wild"/>
    </div>

    <div class = "pokemonContainer">
        <img ng-src="{{player.spriteUrl}}"
        alt = "Go Pokemon!"
        class = "pokemon player"/>
    </div>

</div>

<h1 class = "center">What will you do?</h1>
