
<button ng-audio="../songs/redblue.mp3" volume="0.5" loop="true">Music?</button>

<h1 class = "center">A wild {{enemy.name}} has appeared!</h1>

<!-- Our Scene -->
<div class="battleScene">

    <!-- Our Pokemon Sprites -->
    <div
    ng-show = "enemyHealth.hp > 0"
    class = "pokemonContainer">
        <div class="meter wild">
            <span
            ng-style="{'width': enemyHealth.percent}"></span>
        </div>
        <img ng-src="{{enemy.spriteUrl}}"
        alt = "Wild Pokemon!"
        class = "pokemon wild"/>
    </div>

    <div
    ng-show = "playerHealth.hp > 0"
    class = "pokemonContainer">
        <div class="meter player">
            <span
            ng-style="{'width': playerHealth.percent}"></span>
        </div>

        <img ng-src="{{player.spriteUrl}}"
        alt = "Go Pokemon!"
        class = "pokemon player flip"/>
    </div>

</div>

<h2 class = "center">{{message}}</h2>

<!-- Our Selectable Moves -->
<div class="battleButtons">

    <table
    ng-hide="noAttack"
    class = "buttonTable">
      <tr>
        <td
        ng-click= "attack(0)">
        {{player.moves[0].name}}
        </td>

        <td
        ng-click= "attack(1)">
        {{player.moves[1].name}}
        </td>
      </tr>
      <tr>
          <td
          ng-click= "attack(2)">
          {{player.moves[2].name}}
          </td>

          <td
          ng-click= "attack(3)">
          {{player.moves[3].name}}
          </td>
      </tr>
    </table>

</div>
